<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        *{background-color: #c4f3f3}
        .flag {width: 500px;height: 300px; position: relative; top: 50px; left: 50px;}
        #S {background-color: #ff6600; height: 100px;}
        #W {background-color: #f8f8f8; height: 100px;}
        #G {background-color: #0f9100; height: 100px;}
        img {height: 100px; width: 100px; position: absolute; left: 200px; background-color: white;}
    </style>
</head>
<body>
    <div class="flag">
        <div id="S"></div>
        <div id="W"> <img src="./assest/Image/Ashoka_Chakra.svg.png"></div>
        <div id="G"></div>
    </div>
</body>
</html>
